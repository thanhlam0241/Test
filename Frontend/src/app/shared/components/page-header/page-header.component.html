<mat-toolbar color="primary">
  @if(loggedIn){
  <button (click)="onToggle()" mat-icon-button aria-label="Menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  }
  <span>Book library</span>
  <span class="spacer"></span>
  @if (loggedIn) {
  <div class="user-info">
    <div class="name">Hi, {{ name }}</div>
    <button mat-raised-button color="accent" routerLink="/profile">
      Profile
    </button>
    <button mat-raised-button color="warn" (click)="logout()">Log Out</button>
  </div>
  }
</mat-toolbar>
