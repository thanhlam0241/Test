<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="isOpen ? 'true' : 'false'">
    <page-side-nav></page-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-loading />
    <app-toast></app-toast>
    <page-header (onToggleMenu)="onToggle()"></page-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
