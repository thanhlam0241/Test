<mat-card>
  <mat-card-header>
    <h1>Add New Category</h1>
  </mat-card-header>

  <mat-card-content [formGroup]="newCategory">
    <mat-form-field color="accent">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" />
    </mat-form-field>

    <button
      mat-stroked-button
      color="accent"
      [disabled]="newCategory.invalid"
      (click)="addNewCategory()"
    >
      <span>Add</span>
    </button>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <h1>Add New Book</h1>
  </mat-card-header>

  <mat-card-content [formGroup]="newBook">
    <mat-form-field color="accent" class="book-title">
      <mat-label>Book Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field color="accent" class="book-author">
      <mat-label>Book Author</mat-label>
      <input matInput formControlName="author" />
    </mat-form-field>

    <mat-form-field color="accent" class="book-price">
      <mat-label>Book Description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>

    <mat-form-field color="accent" class="book-price">
      <mat-label>Book url image</mat-label>
      <input matInput formControlName="url" />
    </mat-form-field>

    <mat-form-field color="accent" class="book-price">
      <mat-label>Book numbers</mat-label>
      <input matInput formControlName="number" />
    </mat-form-field>

    <mat-form-field color="accent" class="category-select">
      <mat-label>Category</mat-label>
      <mat-select formControlName="categories" multiple #categorySelect>
        @for (option of categoryOptions; track categoryOptions) {
        <mat-option [value]="option.value">
          {{ option.displayValue | titlecase }}
        </mat-option>
        }
      </mat-select>
    </mat-form-field>

    <button
      mat-stroked-button
      color="accent"
      [disabled]="newBook.invalid || categorySelect.empty"
      (click)="addNewBook()"
    >
      <span>Add</span>
    </button>
  </mat-card-content>
</mat-card>
