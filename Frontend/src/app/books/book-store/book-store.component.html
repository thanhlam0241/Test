<mat-form-field color="accent" appearance="outline">
  <mat-label>Search Books</mat-label>
  <input matInput (input)="searchBooks(searchField.value)" #searchField />
  <button mat-icon-button matSuffix>
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>

<mat-card>
  <mat-card-content>
    Showing Results for {{ getBookCount() }} Books.
  </mat-card-content>
</mat-card>

<mat-accordion multi="true">
  <mat-expansion-panel [expanded]="true">
    <table mat-table [dataSource]="books">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Book Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Book Author</th>
        <td mat-cell *matCellDef="let element">{{ element.author }}</td>
      </ng-container>

      <!-- Url Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>Book Image</th>
        <td mat-cell *matCellDef="let element">{{ element.url }}</td>
      </ng-container>

      <!-- Publisher Column -->
      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef>Publisher</th>
        <td mat-cell *matCellDef="let element">{{ element.publisher }}</td>
      </ng-container>

      <!-- Available Column -->
      <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef>Availablity</th>
        <td mat-cell *matCellDef="let element">
          {{ element.ordered ? "Not Available" : "Available" }}
        </td>
      </ng-container>

      <!-- Order Column -->
      <ng-container matColumnDef="borrow">
        <th mat-header-cell *matHeaderCellDef>Borrow</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="accent"
            [disabled]="!element.available"
            (click)="orderBook(element)"
          >
            Order
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-expansion-panel>
</mat-accordion>
